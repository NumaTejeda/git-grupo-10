<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="./img/logo-casablue.png" alt="grupo 10">
            <h1 class="lema">Casa Blue</h1>
        </div>
        <a class="burger" onclick="openClose()">
            <img class="menu-icon" src="./img/menu-close.svg">
        </a>
        <nav>
            <ul class=" ul-nav" id="menu">
                <li class="li-nav"><a href="index.html">Incio</a></li>
                <li class="li-nav"><a href="contacto.html">Contacto</a></li>
                <li class="li-nav"><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
                <li class="li-nav"><a href="carrito.html"><img src="./img/carrito.svg" class="carrito"
                            alt="carrito"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-form">
        <section class="img-form">
            <img src="./img/logo-casablue.png" alt="logo" class="logo-form">
            <div class="text-container">
                <p class="text-img">
                    Rellena los campos y envia tu consulta. <br> Nos comprometemos a contestar dentro de las 24hs!
                </p>
            </div>
        </section>
        <section class="form-container">
            <form action="https://formsubmit.co/numa.tejeda@gmail.com" method="post" class="form">

                <div class="radio-btn">
                    <input type="radio" id="minorista" name="opciones" value="minorista" required>
                    <label for="minorista">Minorista</label>
                    <input type="radio" id="mayorista" name="opciones" value="mayorista" required>
                    <label for="mayorista">Mayorista</label>
                </div>
                <div class="box-form">
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="nombre">Nombre</label>
                </div>
                <div class="box-form">
                    <input type="text" id="apellido" name="required" required>
                    <label for="apellido">Apellido</label>
                </div>
                <div class="box-form">
                    <input type="email" id="mail" name="email" required>
                    <label for="mail" id="mail2">E-mail</label>
                </div>
                <label for="consulta">Tu consulta:</label> <br>
                <textarea name="consulta" id="consulta" cols="" rows="5" required></textarea><br>
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="menu-footer">
        <nav style="display: flex">
            <ul class="ul-nav">
                <li class="li-footer">
                    <a href="terminos.html">Terminos y Condiciones</a>
                </li>
                <li class="li-footer">
                    <a href="privacidad.html">Política de Privacidad</a>
                </li>
            </ul>
        </nav>
        <p>Copyright © 2024 Casa Blue</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
