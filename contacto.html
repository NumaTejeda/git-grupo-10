<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="./img/logo-casablue.png" alt="grupo 10">
            <h1 class="lema">Casa Blue</h1>
        </div>
        <a class="burger" onclick="openClose()">
            <img class="menu-icon" src="./img/menu-close.svg">
        </a>
        <nav>
            <ul class=" ul-nav" id="menu">
                <li class="li-nav"><a href="index.html">Incio</a></li>
                <li class="li-nav"><a href="contacto.html">Contacto</a></li>

                </li>

        <section class="img-form">
            <img src="./img/logo-casablue.png" alt="logo" class="logo-form">

        <section class="form-container">
            <form action="" method="post" class="form">
                <label for="">Nombre: </label>
                <input type="text">


                <label for="">Apellido: </label>
                <input type="text">
                <input type="radio" id="minorista" name="opciones" value="opcion1">
                <label for="opcion1">Minorista</label><br>

                <input type="radio" id="mayorista" name="opciones" value="opcion2">
                <label for="opcion2">Mayorista</label><br>
                <label for="">E-mail: </label>
                <input type="email">
                <label for="">Comentario:</label> <br>
                <textarea name="" id="" cols="" rows="10"></textarea><br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
